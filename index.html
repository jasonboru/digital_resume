<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Side Fixed Navigation</title>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid p-0 m-0">
        <div class="row m-0">
            <!-- Sidebar Navigation -->
            <header id="header" class="header dark-background d-flex flex-column">


                <nav id="navmenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar fixed-start">
                    <div class="profile-img">
                        <img src="assets/img/Jason_Portrait01.png" alt="" class="img-fluid rounded-circle">
                    </div>
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#story">My Story</a></li>
                            <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
                            <li class="nav-item"><a class="nav-link" href="#certs">Certifications</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- Main Content -->
            <main id="main" class="col-md-9 ms-sm-auto col-lg-10 p-0 main">
                <!-- Home Section -->
                <section id="home" class="home">

                    <img src="assets/img/motherboard002.png" alt="" data-aos="fade-in" class="">



                </section>

                <!-- My Story Section -->
                <section id="story" class="story">
                    <h2>My Story</h2>
                </section>

                <!-- Resume Section -->
                <section id="resume" class="resume">
                    <h2>Resume</h2>
                </section>

                <!-- Certifications Section -->
                <section id="certs" class="certs">
                    <h2>Certifications</h2>
                </section>

                <!-- Contact Section -->
                <section id="contact" class="contact">
                    <h2>Contact</h2>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
